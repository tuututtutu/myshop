<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panier ‚Äì MyShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://js.stripe.com/v3/"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',system-ui,sans-serif}
    body{background:radial-gradient(circle at top,#0f172a,#020617);color:#e5e7eb;min-height:100vh}
    header{position:sticky;top:0;z-index:10;display:flex;justify-content:space-between;align-items:center;padding:22px 60px;background:rgba(2,6,23,.85);backdrop-filter:blur(14px);border-bottom:1px solid rgba(255,255,255,.05)}
    header h1{font-size:2rem;color:#38bdf8}
    nav a,nav span{margin-left:28px;text-decoration:none;color:#cbd5f5}
    nav a:hover{color:#38bdf8}
    .container{max-width:900px;margin:70px auto;padding:0 25px}
    h2{text-align:center;font-size:2.4rem;margin-bottom:45px}
    .item{display:flex;justify-content:space-between;align-items:center;background:linear-gradient(180deg,#0f172a,#020617);border-radius:18px;padding:22px 26px;margin-bottom:20px;box-shadow:0 20px 50px rgba(56,189,248,.18)}
    .left{display:flex;align-items:center;gap:20px}

    .item-price{color:#38bdf8;font-weight:bold}

<body>

<header>
  <h1>MyShop</h1>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="produit.html">Produits</a>
    <a href="connexion.html" id="loginLink">Connexion</a>
    <a href="panier.html">Panier</a>
    <span id="username"></span>
    <a href="#" id="logout" style="display:none;">D√©connexion</a>
  </nav>
</header>

<div class="container">
  <h2>Votre Panier</h2>
  <div id="cart"></div>
  <div class="total" id="total"></div>
  <button class="pay" id="checkout">Paiement s√©curis√©</button>
</div>

<!-- üõí PANIER -->
<script>
const user = JSON.parse(localStorage.getItem("user"));

if (!user || !user.email) {
  document.getElementById("cart").innerHTML =
    "<p class='empty'>Vous devez √™tre connect√© pour acc√©der au panier</p>";
  document.getElementById("checkout").style.display = "none";
  throw new Error("Utilisateur non connect√©");
}

const cartKey = "cart_" + user.email;
let cart = JSON.parse(localStorage.getItem(cartKey)) || [];

const cartDiv = document.getElementById("cart");
const totalDiv = document.getElementById("total");

function renderCart() {
  cartDiv.innerHTML = "";
  let total = 0;

  if (!cart.length) {
    cartDiv.innerHTML = "<p class='empty'>Votre panier est vide üõí</p>";
    totalDiv.textContent = "";
    return;
  }

  cart.forEach((item, index) => {
    total += item.price;

    const div = document.createElement("div");
    div.className = "item";

    div.innerHTML = `
      <div class="left">
        <img src="images/${item.product}-${item.color}.png" alt="">
        <div>
          <strong>${item.name}</strong><br>
          <small>Couleur : ${item.color}</small>
          ${item.size ? `<br><small>Taille : ${item.size}</small>` : ""}
        </div>
      </div>
      <div>
        <div class="item-price">${item.price} ‚Ç¨</div>
        <button class="remove">Supprimer</button>
      </div>
    `;

    div.querySelector(".remove").onclick = () => {
      cart.splice(index, 1);
      localStorage.setItem(cartKey, JSON.stringify(cart));
      renderCart();
    };

    cartDiv.appendChild(div);
  });

  totalDiv.textContent = "Total : " + total + " ‚Ç¨";
}

renderCart();
</script>

<!-- üë§ NAVBAR -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const loginLink = document.getElementById("loginLink");
  const logoutBtn = document.getElementById("logout");
  const usernameSpan = document.getElementById("username");

  const loggedIn = localStorage.getItem("loggedIn");
  const user = JSON.parse(localStorage.getItem("user"));

  if (loggedIn === "true" && user && user.name) {
    loginLink.style.display = "none";
    logoutBtn.style.display = "inline-block";
    usernameSpan.style.display = "inline-block";
    usernameSpan.textContent = "üë§ " + user.name;
  } else {
    loginLink.style.display = "inline-block";
    logoutBtn.style.display = "none";
    usernameSpan.style.display = "none";
  }

  logoutBtn.addEventListener("click", e => {
    e.preventDefault();
    localStorage.clear();
    window.location.href = "connexion.html";
  });
});
</script>

<body>

<h2>Panier</h2>
<div id="cart"></div>
<button id="checkout">Paiement s√©curis√©</button>

<script>
const user=JSON.parse(localStorage.getItem("user"));
const cart=JSON.parse(localStorage.getItem("cart_"+user.email))||[];

const paymentLinks={
  "ensemble-elegant":"https://buy.stripe.com/XXXXXXXX",
  "tshirt-simple":"https://buy.stripe.com/bJe8wPb8G7Ga7VZckP0VO02",
  "maillot-simple":"https://buy.stripe.com/bJe9AT5OmaSm2BFdoT0VO01",
  "riccego":"https://buy.stripe.com/4gM9AT7Wu8Kea4784z0VO03"
};

document.getElementById("checkout").onclick=()=>{
  if(!cart.length){alert("Panier vide");return;}
  const key=cart[0].product;
  if(!paymentLinks[key]){
    alert("Aucun lien de paiement pour ce produit");
    return;
  }
  window.location.href=paymentLinks[key];
};
</script>
