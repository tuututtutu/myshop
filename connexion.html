<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion ‚Äì MyShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 22px 60px;
      background: rgba(2, 6, 23, 0.85);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    header h1 {
      font-size: 2rem;
      color: #38bdf8;
    }

    nav a, nav span {
      margin-left: 28px;
      text-decoration: none;
      color: #cbd5f5;
      font-weight: 500;
    }

    nav a:hover {
      color: #38bdf8;
    }

    .container {
      max-width: 420px;
      margin: 120px auto;
      padding: 0 25px;
    }

    .form {
      background: linear-gradient(180deg, #0f172a, #020617);
      border-radius: 18px;
      padding: 40px;
      box-shadow: 0 20px 50px rgba(56,189,248,0.18);
    }

    .form h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border-radius: 12px;
      border: none;
      background: #020617;
      color: white;
    }

    button {
      width: 100%;
      padding: 15px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #020617;
      font-weight: 700;
      cursor: pointer;
    }

    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <h1>MyShop</h1>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="produit.html">Produits</a>
    <a href="panier.html">Panier</a>
    <span id="username"></span>
    <a href="#" id="logout">D√©connexion</a>
  </nav>
</header>

<div class="container">
  <form class="form" id="loginForm">
    <h2>Connexion</h2>

    <input type="email" id="email" placeholder="Adresse email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>

    <button type="submit">Se connecter</button>

    <div class="links">
      <p>Pas encore de compte ?</p>
      <a href="register.html">Cr√©er un compte</a>
    </div>
  </form>
</div>

<script>
  gsap.from("header", { y: -80, opacity: 0, duration: 0.8 });
  gsap.from(".form", { opacity: 0, y: 50, duration: 0.7, delay: 0.2 });
</script>

<script>
/* =========================
   HEADER : USER + LOGOUT
========================= */
const logoutBtn = document.getElementById("logout");
const usernameSpan = document.getElementById("username");

const loggedIn = localStorage.getItem("loggedIn");
const user = JSON.parse(localStorage.getItem("user"));

if (loggedIn === "true" && user && user.name) {
  logoutBtn.style.display = "inline-block";
  usernameSpan.textContent = "üë§ " + user.name;
} else {
  logoutBtn.style.display = "none";
  usernameSpan.textContent = "";
}

logoutBtn.addEventListener("click", (e) => {
  e.preventDefault();
  localStorage.removeItem("loggedIn");
  window.location.href = "connexion.html";
});

/* =========================
   CONNEXION
========================= */
document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const email = emailInput = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const user = JSON.parse(localStorage.getItem("user"));

  if (!user) {
    alert("Aucun compte trouv√© ‚ùå");
    return;
  }

  if (email === user.email && password === user.password) {
    localStorage.setItem("loggedIn", "true");
    window.location.href = "index.html";
  } else {
    alert("Email ou mot de passe incorrect ‚ùå");
  }
});
</script>

</body>
</html>
